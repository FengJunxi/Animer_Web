<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animation Converter & Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./js/calculator/SpringAnimationCalculator.js"></script>
    <script src="./js/calculator/FlingAnimationCalculator.js"></script>
    <script src="./js/calculator/InterpolatorCalculator.js"></script>
    <script src="./js/calculator/CubicBezierCalculator.js"></script>
    <script src="./js/converter/AndroidSpringAnimationConverter.js"></script>
    <script src="./js/converter/AndroidSpringInterpolatorEvaluator.js"></script>
    <script src="./js/converter/FlingAnimationDurationEvaluator.js"></script>
    <script src="./js/converter/FramerDHOConverter.js"></script>
    <script src="./js/converter/FramerRK4Converter.js"></script>
    <script src="./js/converter/OrigamiSpringConverter.js"></script>
    <script src="./js/converter/UIViewSpringConverter.js"></script>
    <script src="./js/DrawCurve.js"></script>
    <script src="./js/Bezier/BezierController.js"></script>
  </head>
  <body>

    <main>
			<div class="gl_content">
				<div class="content"style="width: 400px;height: 400px;">
          <canvas id="curve-canvas" width="800" height="800"></canvas>
          <div id="bezier-control-container">
              <div id="bezier-control-point-1"></div>
              <div id="bezier-control-point-2"></div>
          </div>
        </div>
        <p>Bezier Value: <input id="bezier-input" type="text" value="1.00,0.00,0.00,1.00"></p>

        <div class="slidecontainer">
          <input type="range" min="-10000" max="10000" value="0" class="slider" id="myRange">
          <p>Value: <span id="demo"></span></p>
        </div>

        <div class="slidecontainer-2">
          <input type="range" min="0.1" max="1" value="0.5" step="0.05" class="slider" id="myRange-2">
          <p>Value: <span id="demo-2"></span></p>
        </div>

        <div class="slidecontainer-3">
          <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="myRange-3">
          <p>Value: <span id="demo-3"></span></p>
        </div>



			</div>
    </main>

    <script src="./main.js"></script>
    <!-- <script src="fling-converter_copy.js"></script> -->
  </body>
</html>
