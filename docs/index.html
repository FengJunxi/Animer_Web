<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Animation Converter & Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="./js/converter/AndroidSpringAnimationConverter.js"></script>
    <script src="./js/converter/CustomSpringInterpolatorEvaluator.js"></script>
    <script src="./js/converter/FlingAnimationDurationEvaluator.js"></script>
    <script src="./js/converter/FramerDHOConverter.js"></script>
    <script src="./js/converter/FramerRK4Converter.js"></script>
    <script src="./js/converter/OrigamiSpringConverter.js"></script>
    <script src="./js/converter/UIViewSpringConverter.js"></script>

    <script src="./js/calculator/SpringAnimationCalculator.js"></script>
    <script src="./js/calculator/FlingAnimationCalculator.js"></script>
    <script src="./js/calculator/InterpolatorCalculator.js"></script>
    <script src="./js/calculator/CubicBezierCalculator.js"></script>
    <script src="./js/calculator/CustomSpringCalculator.js"></script>
    <script src="./js/calculator/CustomMocosSpringCalculator.js"></script>
    <script src="./js/calculator/CustomBounceCalculator.js"></script>
    <script src="./js/calculator/CustomDampingCalculator.js"></script>




    <script src="./js/animator/rebound.js"></script>

    <script src="./js/global/global_util.js"></script>
    <script src="./js/code/codesnippet.js"></script>
    <script src="./js/graph/DrawCurve.js"></script>
    <script src="./js/bezier/BezierController.js"></script>
    <script src="./js/listview/ListCreater.js"></script>
    <script src="./js/inputview/InputContorller.js"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>

    <main>


      <div class="github-area">
      <!-- Place this tag where you want the button to render. -->
      <a class="github-button" href="https://github.com/MartinRGB/AndroidInterpolator_AE" data-size="large" data-show-count="true" aria-label="Star MartinRGB/AndroidInterpolator_AE on GitHub" style="position: absolute;right: 20px;top: 20px;">Star</a>
    </div>

      <div id="web_wrapper">
        <!-- <h1 style="color: #32325d;margin-bottom: 40px;">UI Animation to Code</h1> -->
        <div id="pannel-container">
          <div id ="left-pannel">

            <div id="logo-area">
              <div id="logo"></div>
              <p id="logo-title">Animator List</p>
            </div>

            <ul id="animator-list-view">
            </ul>

          </div>
          <div id="right-pannel">
            <div class="top-content">
                <div  id="graph-container" class="graph-container">
                    <p id="graph-title">Select an Animator</p>
                    <div id="curve-container">   
                      <canvas id="curve-canvas" width="400" height="800"></canvas>
                      <div id="bezier-control-container">
                          <div id="bezier-control-point-1"></div>
                          <div id="bezier-control-point-2"></div>
                      </div>
                    </div>     
                    <input class="bezier-input" id="bezier-input" type="text" value="1.00,0.00,0.00,1.00">
      
                  </div>
              </div>

              <p id="time-para"></p>
              <div class="bottom-content">
                  <div id="slider-control-container">
                      <div class="slidergroup" id="slidergroup-1">
                        <p class="slider-para" id="slider-para-1">Value: </p>
                        <input class="slider-input" id="slider-input-1" type="text" value="1500">
                        <input type="range" min="-10000" max="10000" value="4000" step="0.01" class="slider" id="myRange-1">
                        <div class="thumb"></div>
                      </div>
            
                      <div class="slidergroup" id="slidergroup-2">
                        <p class="slider-para" id="slider-para-2">Value: </p>
                        <input class="slider-input" id="slider-input-2" type="text" value="0.5">
                        <input type="range" min="0" max="10000" value="0.5" step="0.01" class="slider" id="myRange-2">
                        <div class="thumb"></div>
                      </div>
            
                      <div class="slidergroup" id="slidergroup-3">
                        <p class="slider-para" id="slider-para-3">Value: </p>
                        <input class="slider-input" id="slider-input-3" type="text" value="0">
                        <input type="range" min="0" max="10000" value="0.5" step="0.01" class="slider" id="myRange-3">
                        <div class="thumb"></div>
                      </div>

                      <div class="slidergroup" id="slidergroup-4">
                        <p class="slider-para" id="slider-para-4">Value: </p>
                        <input class="slider-input" id="slider-input-4" type="text" value="0">
                        <input type="range" min="0" max="10000" value="0.5" step="0.01" class="slider" id="myRange-4">
                        <div class="thumb"></div>
                      </div>
                  </div>

                  <button title="Only works in After Effect" id="apply" onclick="setCurve()">Apply</button>
              </div>
          </div>

      </div>

    </div>

    <div id="console-container">
      <div id="android" class="console-block">

        <div class="console-title">
          <div id="console-android-icon"></div>
          <p class="console-platform">Android (.java)</p>
        </div>
        <div class="code-block" id="android-block">

          <span class="code-comment-color code-text">// null</span>

        </div>
      </div>
      <div id="ios" class="console-block">

        <div class="console-title">
          <div id="console-ios-icon"></div>
          <p class="console-platform">iOS (.swift)</p>
        </div>
        <div class="code-block" id="ios-block">

          <span class="code-comment-color code-text">// null</span>

        </div>

      </div>
      <div id="web" class="console-block">

        <div class="console-title">
          <div id="console-web-icon"></div>
          <p class="console-platform">Web</p>
        </div>
        <div class="code-block" id="web-block">

          <span class="code-comment-color code-text">// null</span>

        </div>
      </div>
    </div>

    <div class="bottom-text">
      <span class="wip-text">After Effects Extension(ZXP) is W.I.P</span>

      <span class="thanks-text">❤️ Special Thanks to xiaolin's <a href="https://xiaolin-uxe.github.io/spring-converter/" target="_blank">Spring-Converter</span>
    </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
